<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Financial Dashboard</title>
</head>
<body class="bg-gray-500">
    <div class="flex">
        <!--Side navbar-->
        <div class="bg-indigo-900 w-64 h-screen">
            <div class="bg-indigo-800">
                <div class="text-gray-200 p-5 text-xl font-bold">Finance Dashboard</div>
            </div>
            <div>
                <div class="p-5 text-gray-200 uppercase text-xs font-bold">Pages</div>
            </div>
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/dashboard.png"></div>
                <div class="mx-3 text-gray-200 text-xm">DashBoard</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/customers.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Customers</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/orders.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Orders</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/campaign.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Campaigns</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/messages.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Messages</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/apps.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Apps</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/settings.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Settings</div>
            </div >
           
        </div>
        <!--Main area-->
        <div class="flex-1">
            <div>
            <!-- Top navbar-->
                <div class="bg-white px-2 py-0.5 h-18 flex">
                    <div class="left md:w-3/4 sm:w-1/3 flex p-3">
                        <img src="../images/person.png" class="w-10 h-10" alt="">
                        <span class="block p-2">My name</span>
                    </div>
                    <div class="right md:w-1/4 sm:w-2/3 flex">
                        <img src="../images/search.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4">
                        <img src="../images/message.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4">
                        <img src="../images/warning.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4">
                        <a href:="" class="mt-4 mx-2 text-indigo-500">logout</a>
                
                    </div>
                </div>
            </div>

        </div>
       <!-- <p class="bg-grey-500 w-64">First iteration will implement dashboard from https://www.udemy.com/course/tailwind-css-course/</>-->
    </div>
</body>
</html> <!--  -->
