<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <title>Financial Dashboard</title>
</head>
<body class="bg-gray-500">
    <div class="flex">
        <!--Side navbar-->
        <div class="bg-indigo-900 w-64 h-screen">
            <div class="bg-indigo-800">
                <div class="text-gray-200 p-5 text-xl font-bold">Finance Dashboard</div>
            </div>
            <div>
                <div class="p-5 text-gray-200 uppercase text-xs font-bold">Pages</div>
            </div>
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/dashboard.png"></div>
                <div class="mx-3 text-gray-200 text-xm">DashBoard</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/customers.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Customers</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/orders.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Orders</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/campaign.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Campaigns</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/messages.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Messages</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/apps.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Apps</div>
            </div >
            <div class="flex m-5 mt-2">
                <div><img class="w-5 h-5" src="../images/settings.png"></div>
                <div class="mx-3 text-gray-200 text-xm">Settings</div>
            </div >
           
        </div>
        <!--Main area-->
        <div class="flex-1">
            <div>
            <!-- Top navbar-->
                <div class="bg-white px-2 py-0.5 h-18 flex">
                    <div class="left md:w-3/4 sm:w-1/3 flex p-3">
                        <img src="../images/person.png" class="w-10 h-10" alt="">
                        <span class="block p-2">My name</span>
                    </div>
                    <div class="right md:w-1/4 sm:w-2/3 flex">
                        <img src="../images/search.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4">
                        <img src="../images/message.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4">
                        <img src="../images/warning.png" class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2 my-4">
                        <a href:="" class="mt-4 mx-2 text-indigo-500">logout</a>                
                    </div>
                </div>
                <!--Site banner-->
                <div class="bg-indigo-200 m-7 p-6">
                    <div class="text-4xl text-gray-800 font-medium">Good morning Super Inc</div>
                    <div class="mt-4">These are the stats for today</div>
                </div>
                <!--Site banner-->
                <!--Card container-->
                <div class="card-container flex m-7 space-x-6">
                    <div class="card w-1/2 bg-white p-4">
                        <div><img src="../images/wallet.png" class="w-10 h-10" alt=""></div>
                        <div class="font-bold text-xl text-gray-700">Super plus</div>
                        <div class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400">Sales</div>
                        <span class="font-bold text-3xl">$25000</span>
                        <span class="bg-green-500 text-white p-1 rounded-full text-sm font-bold align-text-top">+48%</span>
                        <canvas id="myChart"</canvas>

                    </div>
                    <div class="card w-1/2 bg-white p-4">
                        <div><img src="../images/wallet.png" class="w-10 h-10" alt=""></div>
                        <div class="font-bold text-xl text-gray-700">Super minus</div>
                        <div class="uppercase mt-3 mb-3 font-bold text-sm text-gray-400">Sales</div>
                        <span class="font-bold text-3xl">$25000</span>
                        <span class="bg-red-500 text-white p-1 rounded-full text-sm font-bold align-text-top">-30%</span>
                    </div>


                </div>

            </div>

        </div>
       <!-- <p class="bg-grey-500 w-64">First iteration will implement dashboard from https://www.udemy.com/course/tailwind-css-course/</>-->
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
        
</body>


 

 
</html> <!--  -->
